{% extends "base.html" %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}
    <form  method="POST">  <!-- Ensure the action is correct and method is specified -->
        <br/>
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>  <!-- Corrected the typo 'passowrd' to 'password' -->
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Password (confirm)</label>  <!-- Corrected the typo 'passowrd' to 'password' -->
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>    
    </form>
{% endblock %}
